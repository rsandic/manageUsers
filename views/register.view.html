<div class="col-md-6 col-md-offset-3" ctrl="RegisterController" autocomplete="off">
    <h2>Register</h2>
    <form name="form" ng-submit="Register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">
            First name is required
            </span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="user.lastName"  required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="form-control" ng-model="user.password" autocomplete="off" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div ng-show="pageState == 'edit' && logUser.userRole == 'admin'" class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="role">Role</label>
            <select name="" id="" id="role" class="form-control" ng-model="user.role">
                <option value="guest">Guset</option>
                <option value="admin">Admin</option>
                <option value="editor">Editor</option>
            </select>
            <!-- <input type="text" name="role" id="role" class="form-control" ng-model="user.role" autocomplete="off" required /> -->
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Role is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary"><span ng-show="pageState == 'new'">Register</span>
            <span ng-show="pageState == 'edit'">Save</span>
            </button>
            <a href="#/login" class="btn btn-link" ng-show="pageState == 'new'">Cancel</a>
            <a href="#/home" class="btn btn-link" ng-show="pageState == 'edit'">Back to Home</a>
        </div>
    </form>
</div>
