<div class="col-md-6 col-md-offset-3" ng-controller="HomeController">
    <h1>List of users</h1>
    <ul class="list-unstyled list-users">
        <li ng-repeat="user in arrayOfAllUserData">
            {{user.firstName}} {{user.lastName}} - role <span class="list-item-user">{{user.role}}</span>
            <a href="#/register/{{user.username}}" class="btn btn-default">edit</a>
            <button class="btn btn-default" ng-click="DeleteUser(user.username)">delete</button>
        </li>
    </ul>
    <div>
        <a href="#/home" class="btn btn-primary">Back to Home</a>
    </div>
</div>
