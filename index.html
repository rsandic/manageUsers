<!DOCTYPE html>
<html lang="en" ng-app="ManageUsers">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Users</title>
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <!-- jquery -->
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <!-- bootstrap -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <!-- angular -->
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <!-- angular route, used ui router -->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
    <!-- local storage directive , https://github.com/grevory/angular-local-storage -->
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js" type="text/javascript"></script>
    <!-- main app components -->
    <!-- custom angular components -->
    <script src="js/directives/lsAlert.js" type="text/javascript"></script>
    <!-- main app file -->
    <script src="js/app.js" type="text/javascript"></script>
    <!-- services -->
    <script src="js/services/session.js" type="text/javascript"></script>
    <script src="js/services/authInterceptor.js" type="text/javascript"></script>
    <script src="js/services/authenticationService.js" type="text/javascript"></script>
    <script src="js/services/alertService.js" type="text/javascript"></script>
    <!-- controllers -->
    <script src="js/controllers/mainCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/loginCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/registerCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/homeCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/dashboardCtrl.js" type="text/javascript"></script>
</body>
<div class="container" ng-controller="MainCtroller">
    <div class="alert-wr text-center">
        <ls-uib-alert dismiss-on-timeout='1000' type="{{alerts.type}}" close="closeAlert()" ng-show="alertsShow">{{alerts.msg}}
        </ls-uib-alert>
    </div>
    <div ui-view>
    </div>
    
</div>

</html>
